<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abb title="Tag &lt;p&gt; e &lt;/p&gt;">Parágrafos</abb></li>
        <li><abb title="Tag &lt;title&gt; e &lt;/title&gt;">Títulos</abb></li>
        <li><abb title="Tag &lt;img&gt; e &lt;/img&gt;">Imagens</abb></li>
        <li><abb title="Tag &lt;abb&gt; e &lt;/abb&gt;">Abreviações</abb></li>
        <li>Códigos-fonte</li>
        <li><abb>Listas numeradas</abb></li>
        <li>Listas com marcadores</li>
    </ul>
</body>
</html>
