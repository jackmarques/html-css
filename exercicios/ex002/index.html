<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr> <!-- tag para colocar linha embaixo do texto -->
    <p>Você pode escrever qualquer parágrafo dentro da tag &lt;p&gt; e &lt;/p&gt;</p> <!--LESS THAN / GREATER THAN -->
    <p>para quebrar texto em algum lugar, usa-se a tag 'br'. <br>quebra <br> linha</p>
    <P>Adicionando símbolos especiais;
        &reg;
        &copy;
        &trade;
        &cent;
        &Delta;
        &uparrow;
    </P>
    <p>Adicionando emoji:
        &#x1f913;
        &#x1f596; 
        <!-- '&#x' serve para dizer queo valor é em hexadecimal quando se tratar de amoji (pesquisar em emojipedia) -->
    </p>
    
</body>
</html>
